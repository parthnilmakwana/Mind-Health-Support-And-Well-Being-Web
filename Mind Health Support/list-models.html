<!DOCTYPE html>
<html>
<head>
    <title>List Available Models</title>
</head>
<body>
    <h1>Available Gemini Models</h1>
    <button onclick="listModels()">List Models</button>
    <div id="result"></div>

    <script>
        const API_KEY = 'AIzaSyCmo8bsvpC0keBLKZH_hLQh24pZ-1hYyyg';
        
        async function listModels() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading models...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `Error: ${response.status} - ${errorText}`;
                    return;
                }

                const data = await response.json();
                
                let html = '<h2>Available Models:</h2><ul>';
                data.models.forEach(model => {
                    html += `<li><strong>${model.name}</strong><br>`;
                    html += `Supported Methods: ${model.supportedGenerationMethods.join(', ')}<br>`;
                    html += `Description: ${model.displayName || 'N/A'}</li><br>`;
                });
                html += '</ul>';
                
                resultDiv.innerHTML = html;
                
                console.log('Available models:', data);
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
