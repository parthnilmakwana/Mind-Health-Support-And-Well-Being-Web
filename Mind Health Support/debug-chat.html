<!DOCTYPE html>
<html>
<head>
    <title>Debug Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
        #input { width: 300px; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Debug Chat Test</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script src="config.js"></script>
    <script>
        function addMessage(message, isUser = false) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.style.color = isUser ? 'blue' : 'green';
            div.style.marginBottom = '10px';
            div.textContent = (isUser ? 'You: ' : 'Bot: ') + message;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';

            console.log('Sending message:', message);
            
            try {
                const response = await getGeminiResponse(message, []);
                console.log('Got response:', response);
                addMessage(response);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error: ' + error.message);
            }
        }

        // Allow Enter key
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Test on load
        console.log('Config loaded:', typeof GEMINI_CONFIG);
        console.log('API Key:', GEMINI_CONFIG.API_KEY);
        console.log('API URL:', GEMINI_CONFIG.API_URL);
    </script>
</body>
</html>
